<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/viewer.css">
    </head>
    <body>
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
        <div id="mainContainer">
            <div id="topNav">
                <label id="topNavLabel">WoW Amish Challenge</label>
            </div>
            <div>
                <div id="queueView" class="pixelpage" style="font-size:24px; color:white;">
                    <p>
                        What are the rules of the WoW Amish Challenge?<br><br>
                        <span class="pixelinfo" >1) If you die, delete your character.<br>2) All gear must be crafted.<br>3) You must only rely on each other for professions and gathering.<br>4) The only non-crafted weapons that can be used must be dropped by bosses.</span>
                    </p>
                </div>

                <div id="infoView" class="pixelpage" hidden style="color:white;">
                    <p>
                        test
                    </p>
                </div>
            </div>

            <!-- <div class="pixelbutton"><a id="joinQueueButton" href="#">
              Join Queue
            </a></div> -->

            <div id="bottomNav">
              <input class="bottomNavInput" id="queueTab" name="period" type="radio" value="players" checked> <label class="bottomNavLabel" for="queueTab">Rules</label>
							
			<input class="bottomNavInput" id="queueTab" name="period" type="radio" value="deaths" checked> <label class="bottomNavLabel" for="queueTab">Status</label>

			<input class="bottomNavInput" id="infoTab" name="period" type="radio" value="contribute" checked> <label class="bottomNavLabel" for="infoTab">Poll</label>
            </div>
        </div>

        <script src="js/viewer.js"></script>
